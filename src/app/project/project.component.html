<h1>{{currentProject?.longTitle}}</h1>
<h3>Description</h3>
<img src="{{currentProject.hero}}" />
<div [innerHTML]="currentProject?.description"></div>

<ul class="related">
  <li *ngFor="let project of relatedProjects" [ngStyle]="{'background-image':'url(' + project.thumb + ')'}" routerLink="{{'/project/' + project.id}}">
    <span>{{project.shortTitle}}</span>
  </li>
</ul>
