<h1>Hello, I'm Asami</h1>
<p>Art Director and Product Designer from Japan, currently based in New York. With over 15 years of experience, I create the exceptional ideas and meaningfull solutions for my clients.</p>
<a routerLink="/about" class="button black">See more about me</a>
<div class="filter-wrapper">
  <app-filter></app-filter>
</div>
<ul class="projects">
  <li *ngFor="let project of projects">
    <a routerLink="{{ '/project/' + project.id }}">
      <img [src]="project.heroUrl" onError="this.nextSibling.classList.add('no-image')" />
      <div class="hero" [ngStyle]="{'background-image': 'url(' + project.heroUrl + ')'}" [ngClass]="{'no-image': !project.heroUrl}"></div>
      <h4>{{ project.shortTitle }}</h4>
      <div class="tags">
        <span *ngFor="let tag of project.tags">{{ tag }}</span>
      </div>
      <!-- <span class="category">{{ project.category | titlecase }}</span> -->
    </a>
  </li>
</ul>
